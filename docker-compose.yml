# --- linuxserver/jellyfin
# --- ghcr.io/linuxserver/plex
# --- portainer/portainer

version: "3.8"
services:
  # Container management GUI
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    ports:
        - '8000:8000'
        - '9000:9000'
    volumes:
        - '/var/run/docker.sock:/var/run/docker.sock'
        - '/var/docker-configs/portainer:/data'
    restart: unless-stopped

  # Reverse proxy
  swag:
    image: linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=nas.place
      - 'SUBDOMAINS=wildcard'
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
      - 'EMAIL=mrkfrancis8@gmail.com' #optional
      - DHLEVEL=2048 #optional
      - ONLY_SUBDOMAINS=false #optional
    volumes:
      - '/var/docker-configs/swag:/config'
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped

  # Multimedia streaming platform
  jellyfin:
    image: ghcr.io/linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - TZ=Europe/London
      - PUID=1000
      - PGID=1000
    volumes:
      - '/var/docker-configs/jellyfin:/config'
      - /mnt/tank/media/tv-series:/data/tv-series
      - /mnt/tank/media/movies:/data/movies
      - /mnt/tank/media/music/library:/data/music
    ports:
      - '8001:8096'
    restart: unless-stopped

  # Multimedia streaming platform
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    devices:
      - '/dev/dri:/dev/dri'
    volumes:
      - '/var/docker-configs/plex:/config'
      - /mnt/tank/media/tv-series:/tv
      - /mnt/tank/media/movies:/movies
      - /mnt/tank/media/music/library:/music
    restart: unless-stopped

  # TV show manager, which downloads missing episodes or an entire requested series
  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - '/var/docker-configs/sonarr:/config'
      - /mnt/tank/media/tv-series:/tv #optional
      - '/mnt/tank/active-downloads:/downloads' #optional
    ports:
      - 8002:8989
    restart: unless-stopped

  # Torrent client
  transmission:
    image: lscr.io/linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - TRANSMISSION_WEB_HOME=/flood-for-transmission/
    volumes:
      - '/var/docker-configs/transmission:/config'
      - '/mnt/tank/active-downloads:/downloads'
    ports:
      - 8003:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  # Torrent indexer proxy
  jackett:
    image: lscr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - AUTO_UPDATE=true #optional
    volumes:
      - '/var/docker-configs/jackett:/config'
      - '/mnt/tank/active-downloads:/downloads'
    ports:
      - 8004:9117
    restart: unless-stopped

  # Music library manager
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    volumes:
      - '/var/docker-configs/navidrome:/data'
      - /mnt/tank/media/music/library:/music
    ports:
      - 8005:4533
    restart: unless-stopped

  # File browser
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    volumes:
      - '/var/docker-configs/filebrowser/filebrowser.db:/database/filebrowser.db'
      - '/var/docker-configs/filebrowser/config:/config'
      - '/mnt/tank:/srv'
    ports:
      - 8006:80
    restart: unless-stopped
